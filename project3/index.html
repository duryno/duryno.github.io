<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 3px;
}

.node text { font: 12px sans-serif; }

.node--internal text {
    text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
}

</style>

<body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    // set the dimensions and margins of the diagram
    var margin = {top: 20, right: 190, bottom: 30, left: 90},
        width = 860 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;

    d3.json('trump.json', function(error, json) {

        if (error)
            return console.error(error);

        // declares a tree layout and assigns the size
        var treemap = d3.tree()
            .size([height, width]);

        //  assigns the data to a hierarchy using parent-child relationships
        var nodes = d3.hierarchy(json, function (d) {
            if(d.children) return d.children;
            else return d.partners;
        });

        // maps the node data to the tree layout
        nodes = treemap(nodes);

        // append the svg object to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom),
            g = svg.append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

        // adds the links between the nodes
        var link = g.selectAll(".link")
            .data(nodes.descendants().slice(1))
            .enter().append("path")
            .attr("class", "link")
            .attr("d", function (d) {
                if(d.parent) {
                    if(!d.parent.data.children) {
                        d.x = (d.parent.x + (d.parent.children.indexOf(d)+1) * 50);
                        d.y = d.parent.y;
                        if(d.children)
                            for(var i=0; i<d.children.length; i++)
                                d.children[i].parent2 = d.parent;
                    }
                }
                return "M" + d.parent.y + "," + d.parent.x
                    + "C" + (d.parent.y + d.y) / 2 + "," + d.parent.x
                    + " " + (d.parent.y + d.y) / 2 + "," + d.x
                    + " " + d.y + "," + d.x;
            });

        //add link to parent2
        var link2 = svg.append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")")
            .selectAll(".link")
            .data(nodes.descendants().slice(1))
            .enter().append("path")
            .attr("class", "link")
            .attr("d", function (d) {
                console.log(d.parent2);
                if(d.parent2)
                    return "M" + d.parent2.y + "," + d.parent2.x
                        + "C" + (d.parent2.y + d.y) / 2 + "," + d.parent2.x
                        + " " + (d.parent2.y + d.y) / 2 + "," + d.x
                        + " " + d.y + "," + d.x;
            });

        // adds each node as a group
        var node = svg.append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")")
            .selectAll(".node")
            .data(nodes.descendants())
            .enter().append("g")
            .attr("class", function (d) {
                return "node" +
                    (d.children ? " node--internal" : " node--leaf");
            })
            .attr("transform", function (d) {
                return "translate(" + d.y + "," + d.x + ")";
            });


        // adds the circle to the node
        node.append("circle")
            .attr("r", 10);

        // adds the text to the node
//        check that doesn't have children and that parent has partners to align names properly??
        node.append("text")
            .attr("dy", ".35em")
            .attr("x", function (d) {
                return d.children ? -13 : 13;
            })
            .style("text-anchor", function (d) {
                return d.children ? "end" : "start";
            })
            .text(function (d) {
                return d.data.name;
            });
    });

</script>
</body>
